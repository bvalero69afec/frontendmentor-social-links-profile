<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Social links profile</title>

    <style>
      @font-face {
        font-family: "Inter";
        src: url("assets/fonts/static/Inter-Regular.ttf") format("truetype");
        font-weight: normal;
      }
      
      @font-face {
        font-family: "Inter";
        src: url("assets/fonts/static/Inter-SemiBold.ttf") format("truetype");
        font-weight: 600;
      }
      
      @font-face {
        font-family: "Inter";
        src: url("assets/fonts/static/Inter-Bold.ttf") format("truetype");
        font-weight: bold;
      }
      
      :root {
        --White: hsl(0, 0%, 100%);
        --Grey-700: hsl(0, 0%, 20%);
        --Grey-800: hsl(0, 0%, 12%);
        --Grey-900: hsl(0, 0%, 8%);
        --Green: hsl(75, 94%, 57%);
      }
      
      body {
        background-color: var(--Grey-900);
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    
      #card, #informations-layout, #social-links {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    
      #card {
        background-color: var(--Grey-800);
        border-radius: 8px;
        gap: 24px;
      }
      
      #card {
        width: 279px;
        padding: 24px;
      }
      
      @media only screen and (min-width: 384px) {
        #card {
          width: 304px;
          padding: 40px;
        }
      }
      
      #name, #city, #biography, .social-link {
        color: var(--White);
        font-family: "Inter";
        font-size: 14px;
      }
    
      #avatar {
        width: 88px;
        height: 88px;
        border-radius: 50%;
      }
      
      #name, #city, #biography {
        text-align: center;
        margin: 0;
      }
      
      #informations-layout {
        gap: 8px;
      }
      
      #name {
        font-size: 24px;
        font-weight: bold;
      }
      
      #city {
        color: var(--Green);
        font-weight: 600;
      }
      
      #social-links-nav, .social-link-item, .social-link {
        width: 100%;
      }
      
      #social-links {
        list-style: none;
        margin: 0;
        padding: 0;
        gap: 16px;
      }
      
      .social-link {
        display: inline-block;
        box-sizing: border-box;
        background-color: var(--Grey-700);
        padding: 16px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        text-align: center;
      }
      
      .social-link:hover {
        background-color: var(--Green);
        color: var(--Grey-800);
      }
    </style>
  </head>

  <body>
    <div id="card">
      <img id="avatar" src="assets/images/avatar-jessica.jpeg" alt="Avatar" />

      <div id="informations-layout">
        <h1 id="name">Jessica Randall</h1>
        <p id="city">London, United Kingdom</p>
      </div>
    
      <p id="biography">"Front-end developer and avid reader."</p>
      
      <nav id="social-links-nav">
        <ul id="social-links">
          <li class="social-link-item"><a class="social-link" href="#">GitHub</a></li>
          <li class="social-link-item"><a class="social-link" href="#">Frontend Mentor</a></li>
          <li class="social-link-item"><a class="social-link" href="#">LinkedIn</a></li>
          <li class="social-link-item"><a class="social-link" href="#">Twitter</a></li>
          <li class="social-link-item"><a class="social-link" href="#">Instagram</a></li>
        </ul>
      </nav>
    </div>
  </body>
  
</html>
